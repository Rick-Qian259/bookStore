language: java
sudo: false
before_install:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 11.0.12-open
  - sdk use java 11.0.12-open
  - gem install faraday -v 1.10.0

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_TOKEN
  app: "book-demo-store-rick"





